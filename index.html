<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card w-75">
        <div class="card-body weather-app-body">
          <form class="row g-3" id="search-form">
            <div class="col-auto"></div>
            <div class="col-auto">
              <input
                type="text"
                class="form-control"
                placeholder="Enter current city"
                autocomplete="off"
                id="search-form-input"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-secondary mb-3">
                Change City
              </button>
              <button class="btn btn-secondary mb-3" id="geo-location-button">
                Current
              </button>
            </div>
          </form>
          <div class="card">
            <div class="card-body current-city-body">
              <div class="row">
                <div class="col current-city-details">
                  <h1 id="current-city-name">Seattle</h1>
                  <p>
                    <span id="current-date">Saturday 11:00</span>
                    <br />
                    Wind 5 mph
                    <br />
                    Humidity 67%
                  </p>
                </div>
                <div class="col">
                  <img src="images/sun2.png" class="current-icon" />
                </div>
                <div class="col">
                  <p class="current-temp" id="current-temp">70°</p>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col forecast-card">
                  <h3 class="forecast-day">Sun</h3>
                  <br />
                  <img src="images/partly-cloudy2.png" class="forecast-icon" />
                  <br />
                  <p class="forecast-temp">77°</p>
                </div>
                <div class="col forecast-card">
                  <h3 class="forecast-day">Mon</h3>
                  <br />
                  <img src="images/partly-cloudy2.png" class="forecast-icon" />
                  <br />
                  <p class="forecast-temp">77°</p>
                </div>
                <div class="col forecast-card">
                  <h3 class="forecast-day">Tue</h3>
                  <br />
                  <img src="images/sun2.png" class="forecast-icon" />
                  <br />
                  <p class="forecast-temp">80°</p>
                </div>
                <div class="col forecast-card">
                  <h3 class="forecast-day">Wed</h3>
                  <br />
                  <img src="images/partly-cloudy2.png" class="forecast-icon" />
                  <br />
                  <p class="forecast-temp">76°</p>
                </div>
                <div class="col forecast-card">
                  <h3 class="forecast-day">Thu</h3>
                  <br />
                  <img src="images/partly-cloudy2.png" class="forecast-icon" />
                  <br />
                  <p class="forecast-temp">76°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
